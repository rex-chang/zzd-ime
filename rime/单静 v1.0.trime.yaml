#字号
text_size:
  1: &ta 18 #双键字号
#键盘高度
height:
  1: &ha 76 #三行键盘高度
  2: &hb 74 #三行键盘第三行高度
  3: &hc 57 #四行键盘高度
  4: &hd 52 #四行键盘第四行高度
  5: &hi 40 #五行键盘第一行高度
  6: &he 44 #五行键盘高度
  7: &hf 40 #五行键盘第五行高度
  8: &hg 44 #符号键盘高度
  9: &hh 37 #符号键盘第五行高度
#颜色
colors:
  1: &ca 0xff000000 #黑
  2: &cb 0xffffffff #白
  3: &cc 0xccffffff #半透明白
  4: &cd 0xffd0d5db #灰-
  5: &ce 0xffadb4bc #灰
  6: &cf 0xff838383 #灰+
  7: &cg 0xff548DFE #蓝
  8: &ch 0xcc548DFE #半透明蓝
  9: &ci 0xff495a80 #水墨蓝

preset_color_schemes:
  default:
    name: "单静" #方案名称
    author: "单单" #作者信息
    back_color: *cb #候选区背景
    border_color: *ce #边框
    candidate_separator_color: *cd #候选分割背景
    candidate_text_color: *ci #候选文字
    comment_text_color: *cf #编码提示
    hilited_back_color: *cb #高亮编码背景
    hilited_candidate_back_color: *ce #高亮候选背景
    hilited_candidate_text_color: *ca #高亮候选文字
    hilited_comment_text_color: *ca #高亮提示
    hilited_key_back_color: *ci #高亮按键背景
    hilited_key_symbol_color: *ci #高亮按键符号
    hilited_key_text_color: *cb #高亮按键文字
    hilited_off_key_back_color: *cb #高亮按键关闭状态背景
    hilited_off_key_text_color: *ca #高亮按键关闭状态文字
    hilited_on_key_back_color: *cb #高亮按键打开状态背景
    hilited_on_key_text_color: *ca #高亮按键打开状态文字
    hilited_text_color: *ca #高亮编码
    key_back_color: *cb #按键背景
    key_border_color: *cb #按键边框
    key_symbol_color: *cf #按键符号
    key_text_color: *ca #按键文字
    keyboard_back_color: *cd #键盘背景
    label_color: *ca #标签
    off_key_back_color: *ce #按键关闭状态背景（功能键的背景颜色）
    off_key_text_color: *cb #按键关闭状态文字（功能键的文字颜色）
    on_key_back_color: *ci #按键打开状态背景
    on_key_text_color: *cb #按键打开状态文字
    preview_back_color: *ci #按键提示背景
    preview_text_color: *cb #按键提示文字
    shadow_color: *ca #阴影
    text_color: *cg #编码
    text_back_color: *cb #编码区背景
    
