# Trime default style settings
# encoding: utf-8

config_version: "3.0"
name: "单静" #方案名称
author: "单单" #作者资讯

#界面风格
style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: han.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 1 #候选间距
  candidate_text_size: 20 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: 22 #候选区高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #编码提示字型
  comment_height: 13 #编码提示区高度
  comment_on_top: true #编码提示在上方或右侧
  comment_text_size: 10 #编码提示字号
  destroy_on_quit: false #离开时清理内存
  display_tray_icon: false #状态栏图示
  hanb_font: HanaMinB.ttf #扩充字型
  horizontal: true #水平模式
  horizontal_gap: 3 #键水平间距
  vertical_gap: 5 #键盘行距
  inline_preedit: input #嵌入模式(preview:将首位候选嵌入到文本框中；composition:将编码区嵌入到文本框；input:将编码嵌入到文本框中；none:不嵌入)
  layout:
    position: fixed #候选窗口位置:left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left, right需要Android5.0以上)
    min_length: 5 #候选窗口最小词长
    max_length: 18 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 5 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 360 #最大宽度，超過則自动換行
    max_height: 400 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 6 #水平边距
    margin_y: 1.5 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #与预编辑或边缘的距离
    round_corner: 0 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 0 #阴影(>=Android5.0)
    background: background.png #颜色或者backgrounds目录下的图片文件名
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: "  "}
  key_font: key.ttf #键盘字型
  key_height: 50 #键高
  key_long_text_size: 16 #长标签字号
  key_text_size: 22 #键字号
  key_width: 10.0 #键宽，占屏幕宽的百分比
  label_text_size: 18 #标签字号
  label_font: label.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言: zh_TW, zh_CN, zh_HK
  longpress_timeout: 200 #按键超过800毫秒即为长按
  multitap_interval: 400 #800毫秒内快速按两次键
  preview_font: latin.ttf #按键提示字型
  preview_height: 46 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 32 #按键提示字号
  proximity_correction: true #按键纠错
  repeat_interval: 50 #空白键、删除键等自动重复间隔：50毫秒即1秒20次
  repeat_start_delay: 400 #按键超过400毫秒后开始重复按键
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: 10 #按键圆角半径
  shadow_radius: 0 #按键阴影半径
  show_candidate: true #显示候选区
  show_comment: true #显示提示区
  show_preview: false #按键提示
  show_window: true #显示浮动窗口
  soft_cursor: true #编码区软游标
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: symbol.ttf #符号字型
  symbol_text_size: 9 #符号字号
  text_font: latin.ttf #编码字型
  text_height: 20 #编码区高度
  text_size: 16 #编码区字号
  vertical_correction: -5 #触摸位置校正
  keyboards:
